{% extends 'showcase/start.html' %}


{% block content %}




{% if good != [] %}


{% for g in good %}

<h1> {{ g.name_product }}</h1>

{% if g.photo %}
<p><img class="product-img" src="{{ url_for('static', path=g.photo) }}"></p>
{% endif %}

<p> Цена {{ g.price }}</p>
<p> Остаток {{ g.stock }}</p>

<a href="{{ url_for('add_in_basket', good_id=g.id) }}"><button>Добавить в корзину</button></a>

{% endfor %}


{% else %}


<h1>Товаров нет</h1>


{% endif %}


{% endblock %}
