{% extends 'showcase/start.html' %}

{% block content %}

<br><br><br><br><br><br>

<form action="{{ url_for('restore_password_user') }}" method="post">


<p><input type="password" name="password" placeholder="Пароль"></p>

    {% if user_not_found %}    
    <p>{{ user_not_found }}</p>
    {% else %}
    <br>
    {% endif %}

    {% if url_incorrect %}    
    <p>{{ url_incorrect }}</p>
    {% else %}
    <br>
    {% endif %}

    {% if password_not_strong %}    
    <p>{{ password_not_strong }}</p>
    {% else %}
    <br>
    {% endif %}

<br>

<div class="invis">
<input
    id="team_name"
    type="text"
    name="token"
    value="{{ token }}" />
</div>

<br>

<button type="submit">Сохранить изменения</button>

</form>

{% endblock %}
