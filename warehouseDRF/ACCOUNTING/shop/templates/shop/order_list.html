{% extends 'shop/start.html' %}


{% block content %}

{% for i, j in order_list.items %}

<div id="orders">

<h3>Номер заказа: {{ i }}</h3>

<h3>{{ j.0 }}</h3>
<h3>{{ j.1 }}</h3>
<h3>{{ j.2 }}</h3>

{% if j.3 == True %}

<h3>Статус: Проведен</h3>

{% else %}

<h3>Статус: Не проведен</h3>

{% endif %}

<a href="{% url 'order_list_open' i %}"><button class="open_order">Открыть заказ</button></a> 


</div>


{% endfor %}





{% endblock %}
