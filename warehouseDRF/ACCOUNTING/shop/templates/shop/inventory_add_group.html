{% extends 'shop/start.html' %}


{% block content %}

<h1>Добавление группы</h1>

<br><br><br><br>

<form action="{% url 'inventory_add_group' inv_number %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    <p><label class="form-label" for="{{ form.group.id_for_label }}">Группа: </label>{{ form.group }}</p>


    <button type="submit">Добавить группу</button>

   
</form>





{% endblock %}
