{% extends 'shop/start.html' %}


{% block content %}

<h1>Создание инвентаризации</h1>

<br><br><br><br>

<form action="{% url 'inventory_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    <p><label class="form-label" for="{{ form.comment.id_for_label }}">Комментарий: </label>{{ form.comment }}</p>


    <button type="submit">Создать документ</button>

   
</form>





{% endblock %}
