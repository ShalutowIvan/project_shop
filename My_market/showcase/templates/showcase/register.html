{% extends 'showcase/start.html' %}
 
{% block content %}
<h1>{{title}}</h1>

<!-- атрибут action не стали прописывать, так как перенаправление будем делать на ту же самую форму в случае если пользователь введет что то не так  -->
<form method="post">
    {% csrf_token %}
    
<!-- перебираем вручную поля формы. Скорее всего берется просто привязанная форма из класса в файле views.py -->
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}


    <button type="submit">Регистрация</button>
</form>
 
{% endblock %}
